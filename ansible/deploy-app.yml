---
- name: Deploy application to Kubernetes cluster
  hosts: master
  become: yes

  vars:
    manifests_path: /home/ubuntu/k8s-manifests

  tasks:

    - name: Ensure kubeconfig directory exists
      file:
        path: /home/ubuntu/.kube
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Copy admin kubeconfig
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/ubuntu/.kube/config
        owner: ubuntu
        group: ubuntu
        mode: '0600'
        remote_src: yes

    - name: Ensure manifests directory exists
      file:
        path: "{{ manifests_path }}"
        state: directory
        owner: ubuntu
        group: ubuntu

    - name: Render Deployment manifest (from k8s-manifests)
      template:
        src: ../k8s-manifests/app1-deployment.yml.j2
        dest: "{{ manifests_path }}/app1-deployment.yml"
        owner: ubuntu
        group: ubuntu

    - name: Copy Service manifest
      copy:
        src: ../k8s-manifests/app1-service.yml
        dest: "{{ manifests_path }}/app1-service.yml"
        owner: ubuntu
        group: ubuntu

    - name: Apply Kubernetes manifests
      become_user: ubuntu
      shell: kubectl apply -f {{ manifests_path }}